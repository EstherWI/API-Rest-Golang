<form class="form-group form-row mx-auto mt-3 mb-0 p-0 col-10" (ngSubmit)="enviarDados()">
		<div>
		  <label for="nome">Nome: </label>
		  <input type="text" formControlName="nome">
		</div>
	  
		<div>
		  <label for="email">E-mail: </label>
		  <input type="text" formControlName="email">
		</div>
	  
		<div>
		  <label for="senha">Senha: </label>
		  <input type="password" formControlName="senha">
		</div>
	  
		<div>
		  <label for="confirmarSenha">Confirmar Senha: </label>
		  <input type="password" formControlName="confirmarSenha">
		  </div>
		</div>
	  
		<br>
		<div>
		  <button [disabled]="!formularioDeUsuario.valid">Enviar dados</button>
		</div>
	  
		<br>
		<br>
	  
		<div>{{ formularioDeUsuario.value | json}}</div>
		<div>{{ formularioDeUsuario.valid | json }}</div>
	  </form>
</form>
